<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAge Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Barre de navigation -->
        <header>
            <div class="logo">
                <h1>SecureAge</h1>
            </div>
            <input type="text" id="searchBar" placeholder="Recherche...">
            <button id="searchBtn">Rechercher</button>
            <button id="savePageBtn">Enregistrer hors ligne</button>
        </header>

        <!-- Panneau latéral avec fonctionnalités -->
        <nav class="sidebar">
            <ul>
                <li>🔒 VPN</li>
                <li>🚫 Supprimer Pub</li>
                <li>🤖 IA Assistance</li>
                <li>☁️ Météo</li>
                <li>🕑 Historique</li>
            </ul>
        </nav>

        <!-- Zone principale pour l'affichage web -->
        <main id="webDisplay">
            <iframe id="iframeDisplay" src="https://www.google.com"></iframe>
        </main>

        <!-- Historique des pages consultées -->
        <div id="historyContainer">
            <h2>Historique</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
